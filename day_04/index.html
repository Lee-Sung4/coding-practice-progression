<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator">-display</div>
        <div class="calculator_key">
            <button class="key_operator" data-action = "add">+</button>
            <button class="key_operator" data-action = "subtract">-</button>
            <button class="key_operator" data-action = "multiply">&times;</button>
            <button class="key_operator" data-action = "add">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">Ac</button>
            <button class="key_equal" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
